<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <title>Articulos de Ferreteria</title>
    <meta
      name="Ferreteria Luiggi"
      content="Pagina web dedicada a la consulta de precio al publico."
    />
  </head>
  <body>
    <td class="title">
      <img
        src="./images/logo.png"
        alt="Company logo"
        style="width: 100%; max-width: 100px"
      />
    </td>
    <div class="invoice-box">
      <table>
        <tr class="top">
          <td colspan="3">
            <table>
              <tr>
                <td></td>
                <td class="title">
                  <!-- <img
                    src="./images/logo.png"
                    alt="Company logo"
                    style="width: 100%; max-width: 100px"
                  /> -->
                </td>
                <td>Fecha:</td>
                <td class="date">05/10/2021</td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>Código</td>
          <td>Descripción</td>
          <td>Precio</td>
        </tr>

        <tr class="item">
          <td>1526</td>
          <td>Website design</td>
          <td>$300.00</td>
        </tr>

        <tr class="item">
          <td>13</td>
          <td>Hosting (3 months)</td>
          <td>$75.00</td>
        </tr>

        <tr class="item last">
          <td>6565</td>
          <td>Domain name (1 year)</td>
          <td>$10.00</td>
        </tr>

        <tr class="total">
          <td></td>
          <td></td>
          <td>Total: $385.00</td>
        </tr>
      </table>
    </div>

    <main class="app">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 m-auto">
            <div class="form-group">
              <input
                type="text"
                id="search"
                autofocus="autofocus"
                class="form-control form-control-lg"
                placeholder="Escriba nombre del producto aquí..."
              />
              <ul class="suggestions">
                <li></li>
                <li></li>
              </ul>
            </div>
            <div id="match-list"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
